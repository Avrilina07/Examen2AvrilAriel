name: Python Unit Tests

# ¿Cuándo se ejecuta este workflow?
on:
  pull_request:
    branches:
      - develop    # Se ejecuta cuando hay PR hacia develop
  push:
    branches:
      - develop    # Se ejecuta cuando hay push directo a develop

# Definición de los trabajos
jobs:
  test:    # ← IMPORTANTE: Este nombre "test" se usará en el Ruleset
    runs-on: ubuntu-latest    # Sistema operativo donde corre
    
    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Paso 2: Configurar Python 3.9
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Paso 3: Instalar dependencias (pip)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    # Paso 4: Ejecutar todas las pruebas unitarias
    - name: Run unit tests
      run: |
        python -m unittest discover -s . -p "test_*.py" -v