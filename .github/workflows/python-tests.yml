name: Python Unit Tests

# Cuándo se ejecuta este workflow
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

# Trabajos que se ejecutarán
jobs:
  test:
    runs-on: ubuntu-latest  # Sistema operativo donde se ejecuta
    
    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Versión de Python
    
    # Paso 3: Instalar dependencias (si las hay)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Si tienes un requirements.txt, descomenta la siguiente línea:
        # pip install -r requirements.txt
    
    # Paso 4: Ejecutar las pruebas unitarias
    - name: Run unit tests
      run: |
        python -m unittest discover -s . -p "test_*.py" -v